<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Deals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
    <div class="text-arc">
        <svg viewBox="0 50 500 60" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Adjusted path to minimize white space -->
                <path id="arc-path" d="M100,150 A200,200 0 0,1 400,150" />
            </defs>
            <text fill="#ffcc00" font-size="40" font-family="Arial" text-anchor="middle">
                <textPath href="#arc-path" startOffset="50%">
                    PokeDeals
                </textPath>
            </text>
        </svg>
    </div>
    
    
    <div id="filters">
        <label for="language-filter">Filter by Language:</label>
        <select id="language-filter"></select>
    
        <label for="set-filter">Filter by Set:</label>
        <select id="set-filter"></select>
    </div>
    
    <div id="product-list">Loading products...</div>
    <script src="script.js"></script>
</body>
</html>
